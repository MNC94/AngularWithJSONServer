<p>
  <mat-toolbar color="primary" style="
  background: #3f51b5;">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Angular Material App</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn"  (click)="openDialog()">Add Product</button>
  </mat-toolbar>
</p>
<p></p>
  <div class="container">
    <div style="margin-top:10px;">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
            <td mat-cell *matCellDef="let row"> {{row.product}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let row"> {{row.category}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="season">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Season </th>
            <td mat-cell *matCellDef="let row"> {{row.season}} </td>
          </ng-container>

          <ng-container matColumnDef="pickdate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pick Date </th>
            <td mat-cell *matCellDef="let row"> {{row.pickdate|date:"dd/MM/yyyy"}} </td>
          </ng-container>


          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button color="primary" (click)="editproduct(row)" >
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="warn" (click)="deleteproduct(row.id)" >
                <mat-icon>delete</mat-icon>
              </button>
              </td>
              
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
      
    </div>
  </div>
