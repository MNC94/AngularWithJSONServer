<h2 mat-dialog-title>{{FormName}}</h2>
<form [formGroup]="ProductForm">
<mat-dialog-content class="mat-typography">
    <p>

      <mat-form-field appearance="outline">
        <mat-label>Product Filed</mat-label>
        <input matInput placeholder="Placeholder" formControlName="product">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
        <!-- <mat-form-field appearance="fill">
          <mat-label>Product Name</mat-label>
          <input matInput placeholder="Placeholder" >
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field> -->
      </p>
      <p>
        <mat-form-field>
            <mat-label>Favorite food</mat-label>
            <mat-select formControlName="category">
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="pickdate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
      </p>
      <label id="example-radio-group-label">Pick your favorite season</label>
      <mat-radio-group
  aria-labelledby="example-radio-group-label" formControlName="season"
  class="example-radio-group" >
  <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
    {{season}}
  </mat-radio-button>
</mat-radio-group>

</mat-dialog-content>
</form>

<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="accent" >Cancel</button>
  <button mat-raised-button   color="primary" (click)="fnadd()">{{ActionBtn}}</button>

  <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
</div>
